<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search WeatherWide</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="weather-wide-header">
            <h1 class="app-title">Weather Wide</h1>
            <div>
                <form action="/weatherwide" method="post">
                    <input class="search-city-input" type="text" placeholder="City" name="cityName" autocomplete="off">
                    <button class="search-city-button" type="submit" name="">Search</button>
                </form>
            </div>
        </div>
        <h2>Enter your location to get current weather!</h2>
    </div>
</body>
</html>
